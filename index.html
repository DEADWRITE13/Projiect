<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scatemate - Лучший онлайн скейт консультант</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="siteHeadFlex">
      <img class="siteIcon" src="https://www.pngplay.com/wp-content/uploads/2/Skateboard-Transparent-Images.png">
      <h2 class="exile-regular">Scatemate</h2>
      <h2 class="zapolnitel">Текстзаполнитель</h2>
  </div>
  <div class="mainContainer">
       <h2 class="oswald-texr ">Найдите для себя идеальный скейт</h2>
       <div class="linkContainer">
         <button class="open-modal-btn">Подобрать доску под мои параметры</button>
       </div>
  </div>
  <!-- Само модальное окно -->
    <div class="modal-overlay" id="modal">
      <div class="modal-container">
        <button class="close-modal-btn">&times;</button>
        <h3>Подбор скейтборда</h3>

        <form id="skate-form">
          <div class="form-group">
            <label for="height">Рост (см)</label>
            <input type="number" id="height" min="100" max="250" required>
          </div>

          <div class="form-group">
            <label for="weight">Вес (кг)</label>
            <input type="number" id="weight" min="20" max="150" required>
          </div>

          <div class="form-group">
            <label for="budget">Бюджет (руб)</label>
            <input type="number" id="budget" min="1000" step="500" required>
          </div>

          <div class="form-group">
            <label for="foot-size">Размер ноги (EU)</label>
            <input type="number" id="foot-size" min="20" max="50" required>
          </div>

          <div class="form-group">
            <label>Цель использования:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="purpose" value="tricks"> Трюки</label>
              <label><input type="checkbox" name="purpose" value="cruising"> Круизинг</label>
              <label><input type="checkbox" name="purpose" value="downhill"> Даунхилл</label>
              <label><input type="checkbox" name="purpose" value="transport"> Транспорт</label>
            </div>
          </div>

          <button type="submit" class="submit-btn">Подобрать</button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
